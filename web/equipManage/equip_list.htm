<div class="header">
    <div class="title">设备管理</div>
    <div class="componentWrap">
        <new-filter-component :search="search" v-ref:search placeholder="设备名称、设备ID"></new-filter-component>
    </div>
    <div class="right_area">

        <Dropdown placement="bottom-end" v-show="sel_equip_no_list.length">
            <i-button type="text">
                已选择设备({{sel_equip_no_list.length}})
                <Icon type="arrow-down-b"></Icon>
            </i-button>
            <Dropdown-menu slot="list" class="sel_equip_ul">
                <li class="sel_equip_li" v-for="no in sel_equip_no_list" @click.stop="del_sel_equip_no(no)"
                    title="点击取消选择该设备">
                    {{no}}
                    <Icon type="close"></Icon>
                </li>
            </Dropdown-menu>
        </Dropdown>


        <i-button class="btn" @click="equip_compare" class="permissionHidden"
                  v-permission="{name:'对比设备'}">对比设备
        </i-button>
        <i-button class="btn" @click="volume_sets" class="permissionHidden"
                  v-permission="{name:'批量设置'}">设置设备
        </i-button>

        <equip-down :sel_equip_no_list="sel_equip_no_list"></equip-down>

        <i-button class="btn" @click="export_all_equip">导出概览表</i-button>

        <i-button class="btn" @click="equipWarning">设备报警</i-button>

        <Dropdown placement="bottom-end">
            <i-button> 更多操作
                <Icon type="arrow-down-b"></Icon>
            </i-button>
            <Dropdown-menu slot="list">
                <Dropdown-item @click="showTopology" class="permissionHidden" v-permission="{name:'拓扑图'}">拓扑图
                </Dropdown-item>
                <Dropdown-item @click="addEquip" class="permissionHidden" v-permission="{name:'添加设备'}">添加设备
                </Dropdown-item>
                <Dropdown-item @click="deleteEquip" class="permissionHidden" v-permission="{name:'删除设备'}">
                    删除设备
                </Dropdown-item>
            </Dropdown-menu>
        </Dropdown>
    </div>
</div>

<div class="body">
    <Spin fix v-show="spinShow">
        <Icon type="load-c" size=18 class="demo-spin-icon-load"></Icon>
        <div>加载中...</div>
    </Spin>
    <i-table class="i-data"
             stripe ref="selection"
             :columns="equipListTableColumns" :data="equipListData"
             @on-selection-change="tableSelect"
             :loading="loading_table">
    </i-table>
    <Page :page-size="pageListLen" :current.sync="currentPage" @on-change='changePage' :total="pageListTotal"
          show-elevator show-total></Page>

</div>

<add-equip v-ref:add_equip></add-equip>

<set-equip v-ref:set_equip></set-equip>

<template id="newFilterComponent">
    <div class="filterContainer">

        <input class="search_key" type="text" :placeholder="placeholder" v-model="search_data.key"
               @focus="show_history"
               @keyup.esc="esc_history"
               @keypress.enter="search_ok"
               @click.stop>

        <Icon class="search_icon" type="ios-search" size="22" @click.stop="search_ok"></Icon>

        <span @click.stop="screening" class="screening">筛选</span>

        <div class="overlay searchSuggest" v-show="show_history_key">
            <div class="listWrap">
                <ul>
                    <li v-for="(index,item) in search_history" @click.stop="select_history(item)" v-text="item">
                    </li>
                </ul>
            </div>
            <div class="clear" @click.stop="clear_history">
                <Icon type="trash-a" size="15"></Icon>
                清空历史
            </div>
        </div>

        <div :style="{width:screeing_width+'px'}" class="screeningContent" v-show="show_panel_key" @click.stop>
            <Row>
                <i-col v-show="show_env_tree" :span="show_env_tree?6:0">
                    <div class="left-title">
                        环境树
                    </div>
                    <div class="left-tree">
                        <Tree :data="env_tree_data" multiple
                              @on-check-change="check_env_no"
                              v-ref:tree show-checkbox></Tree>
                    </div>
                </i-col>
                <i-col :span="show_env_tree?18:24">
                    <div class="equip-right-data">
                        <div v-for="item in right_list">
                            <div class="listCol-status" v-if="item.type=='status'">
                                <div class="listCol-left" v-text="item.name"></div>
                                <div class="listCol-right">
                                <span class="listCol-status-tags"
                                      :class="{tagActive:tag_active(item.key,row.name)}"
                                      @click.stop="tag_click(item.key,$event,row.name)"
                                      v-for="row in item.data" v-text="row.name + ' ' + row.count"></span>
                                </div>
                            </div>
                            <div class="listCol-data" v-if="item.type=='type_all'">
                                <div class="listCol-left" v-text="item.name"></div>
                                <div class="listCol-right">
                                    <div class="listCol-data-bar" v-for="(index,rows) in item.data">
                                    <span class="listCol-status-tags listCol-status-all-tags"
                                          :class="{tagActive:tag_all_active(item.key,rows)}"
                                          @click.stop="tag_all_click(item.key,$event,rows)">{{'所有' + index + ' ' + get_tag_length(rows)}}</span>
                                        <span class="listCol-status-tags"
                                              :class="{tagActive:tag_active(item.key,elem.name)}"
                                              @click.stop="tag_click(item.key,$event,elem.name)"
                                              v-for="(i,elem) in rows">{{elem.name + ' ' + elem.count}}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="listCol-status" v-if="item.type=='datetimerange'">
                                <div class="listCol-left" v-text="item.name"></div>
                                <div class="listCol-right">
                                    <Date-picker type="datetimerange" :value.sync="search_data.param[item.key]"
                                                 format="yyyy-MM-dd HH:mm" @on-change="change_time(item.key)"
                                                 :options="datetime_options"
                                                 placeholder="选择日期和时间" style="width: 300px"></Date-picker>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="screeningButton">
                        <i-button type="primary" @click.stop="search_ok">确认筛选</i-button>
                        <i-button @click.stop="search_cancel">取消</i-button>
                    </div>
                </i-col>
            </Row>
        </div>
        <div class="numberReset">
            <span>{{filter_num + ' '}}项筛选</span>
            <a href="javascript:void(0);" @click.stop="clear_search">清空</a>
        </div>
    </div>
</template>
<script type="text/javascript">
    Vue.component('new-filter-component', {
        template: '#newFilterComponent',
        props: ['search', 'placeholder'],
        data: function () {
            return {
                show_panel_key: false,//筛选框show
                show_history_key: false,//搜索历史
                screeing_width: 850,

                filter_num: 0,//选择项数，默认0
                show_env_tree: true,
                env_tree_data: [],//环境树数据

                //外部数据
                right_list: [],//右侧选项
                search_data: {
                    key: '',//输入框value
                    env_no: [],//选中的环境编号
                    param: {}//右侧选择的参数
                },
                search_history: [],//搜索历史
                datetime_options: {
                    shortcuts: [
                        {
                            text: '今天',
                            value: function () {
                                var start = new Date().setHours(0, 0, 0);
                                var end = new Date().setHours(23, 59, 59);
                                return [start, end];
                            }
                        },
                        {
                            text: '最近7天',
                            value: function () {
                                var start = new Date();
                                var end = new Date();
                                start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                                return [start.setHours(0, 0, 0), end.setHours(23, 59, 59)];
                            }
                        },
                        {
                            text: '最近30天',
                            value: function () {
                                var start = new Date();
                                var end = new Date();
                                start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                                return [start.setHours(0, 0, 0), end.setHours(23, 59, 59)];
                            }
                        },
                        {
                            text: '最近90天',
                            value: function () {
                                var start = new Date();
                                var end = new Date();
                                start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                                return [start.setHours(0, 0, 0), end.setHours(23, 59, 59)];
                            }
                        }
                    ],
                    disabledDate: function (date) {
                        return date && date.valueOf() > Date.now();
                    }
                }
            }
        },
        methods: {
            init: function (search_data, getList) {
                var _this = this;
                // console.log(search_data);
                search_data = _.defaults(search_data, {
                    right_list: [],

                    key: '',
                    env_no: [],
                    param: {},

                    history: [],
                    save_history_func: function () {
                    },

                    show_env_tree: true,
                });
                // var right_row = {
                //     type: 'status/type_all',
                //     key: 'status',
                //     name: '状态',
                //     data: data
                // };
                _this.right_list = search_data.right_list;

                _.each(_this.right_list, function (row) {
                    if (!search_data.param[row.key]) {
                        search_data.param[row.key] = [];
                    }
                });
                _this.search_data = {
                    key: search_data.key,
                    env_no: search_data.env_no,
                    param: search_data.param
                };
                _this.search_history = search_data.history;

                _this.save_history_func = search_data.save_history_func;
                _this.show_env_tree = search_data.show_env_tree;
                if (!_this.show_env_tree) {
                    _this.screeing_width = 640;
                }

                _this.get_env_tree();//获取环境树数据
                _this.filter_num_count();//计算筛选项
                getList && getList();
            },
            screening: function () {
                this.show_panel_key = !this.show_panel_key;
            },
            show_history: function () {
                if (this.search_history.length) {
                    this.show_history_key = true;
                }
            },
            hide_history: function () {
                var _this = this;
                setTimeout(function () {
                    _this.show_history_key = false;
                }, 0);
            },
            select_history: function (text) {
                this.search_data.key = text;
                this.search_ok();
            },
            esc_history: function (e) {
                var target = e.srcElement || e.target;
                target && target.blur();
                this.hide_history();
            },
            clear_history: function () {
                var _this = this;
                _this.search_history = [];
                _this.save_history_func && _this.save_history_func([]);
                console.log(JSON.stringify(_this.search_history));
                _this.show_history_key = false;
            },
            get_env_tree: function () {//获取环境树数据
                var _this = this;
                if (!_this.show_env_tree) {
                    return;
                }
                $.get('/2.2.05_P001/base_api/base/envs/tree/?inc_self=1', function (data) {
                    _this.env_tree_data = makeTree(data);
                });

                //生成环境树方法
                function makeTree(data) {
                    var result = [];
                    _.each(data, function (item, index) {
                        var node = {
                            title: item.name,
                            children: [],
                            env_no: item.env_no,
                            type: item.type,
                            expand: false
                        };
                        if (item.type === '楼栋' || item.type === '楼层') {
                            node.expand = true;
                        }
                        if (item.children && item.children.length !== 0) {
                            node.children = makeTree(item.children);
                        }
                        if (_.contains(_this.search_data.env_no, node.env_no)) {
                            node.checked = true;
                        }
                        result.push(node);
                    });

                    return result;
                }
            },
            check_env_no: function (e) {
                var _this = this;
                var _env_no = [];
                _.each(_this.$refs.tree.getCheckedNodes(), function (elem) {
                    _env_no.push(elem.env_no);
                });
                _this.search_data.env_no = _env_no;
                this.filter_num_count();
            },
            tag_active: function (key, val) {
                var _this = this;
                if (!_this.search_data.param[key]) {
                    _this.search_data.param[key] = [];
                }
                var _active = _.contains(_this.search_data.param[key], val);
                // console.log('tag_active', _active, _this.search_data.param[key], val);
                return _active;
            },
            tag_all_active: function (key, rows) {
                var _this = this;
                var all_val = _.pluck(rows, 'name');
                //计算差值，取得哪些没有选
                var _active = !_.difference(all_val, _this.search_data.param[key]).length;
                // console.log('tag_all_active', _active, _this.search_data.param[key], all_val);
                return _active;
            },
            tag_click: function (key, e, val) {//点击标签
                var _this = this;
                var _active = _.contains(_this.search_data.param[key], val);
                if (!_active) {
                    _this.search_data.param[key].push(val);
                    //$(e.srcElement).addClass('tagActive');
                } else {
                    _this.search_data.param[key] = _.without(_this.search_data.param[key], val);
                    //$(e.srcElement).removeClass('tagActive');
                }
                console.log('tag_click', e, _active, val, _this.search_data.param[key]);
                this.filter_num_count();
                _this.search_data.param = _.extend({}, _this.search_data.param);
            },
            tag_all_click: function (key, e, rows) {//点击所有标签
                var _this = this;
                var all_val = _.pluck(rows, 'name');
                if (!$(e.srcElement).hasClass('tagActive')) {
                    _this.search_data.param[key] = _.union(_this.search_data.param[key], all_val);
                } else {
                    _this.search_data.param[key] = _.difference(_this.search_data.param[key], all_val);
                }
                this.filter_num_count();
            },
            search_ok: function (e) {//确定
                var _this = this;
                if (e) {
                    var target = e.srcElement || e.target;
                    target && target.blur();
                }
                var _env_no = [];
                _.each(_this.$refs.tree.getCheckedNodes(), function (elem) {
                    _env_no.push(elem.env_no);
                });
                _this.search_data.env_no = _env_no;

                if (_this.search_data.key) {
                    if (!_.contains(_this.search_history, _this.search_data.key)) {
                        _this.search_history.unshift(_this.search_data.key);
                        //如果当前查询建议个数是9个,删除最早的一项
                        if (this.search_history.length >= 9) {
                            this.search_history.pop();
                        }
                    }
                    _this.save_history_func && _this.save_history_func(this.search_history);
                }
                _this.filter_num_count();//计算筛选项
                _this.show_panel_key = false;//关闭screen
                var search_data = _.extend({}, _this.search_data);
                // console.log(search_data);
                _.each(_this.right_list, function (row) {
                    if (row.type === 'datetimerange') {
                        var time = search_data.param[row.key];
                        if (time[0]) {
                            search_data.param[row.key][0] = parseInt(new Date(time[0]).getTime() / 1000);
                        }
                        if (time[1]) {
                            search_data.param[row.key][1] = parseInt(new Date(time[1]).getTime() / 1000);
                        }
                    }
                });

                _this.search(search_data);
            },
            search_cancel: function () {
                this.show_panel_key = false;
            },
            get_tag_length: function (rows) {
                var size = 0;
                _.each(rows, function (row) {
                    size += row.count;
                });
                return size;
            },
            filter_num_count: function () {
                var _this = this;
                var num = _this.search_data.env_no.length;
                _.each(_this.search_data.param, function (val, key) {
                    num += _.size(val);
                });
                this.filter_num = num;
            },
            clear_search: function () {
                var _this = this;
                _this.search_data.key = "";
                _this.search_data.env_no = [];
                _.each(_this.search_data.param, function (row, key) {
                    _this.search_data.param[key] = [];
                });

                _this.get_env_tree();
                this.filter_num = 0;
                var search_data=_.extend({},_this.search_data);
                _this.search(search_data);
            },
            change_time: function (key) {
                var _this = this;
                var val = _this.search_data.param[key];
                console.log(key, val);
                var start_date = new Date(val[0]);
                var end_date = new Date(val[1]);

                if (!(end_date.getHours() + end_date.getMinutes() + end_date.getSeconds())) {
                    _this.search_data.param[key].$set(0, start_date.getTime());
                    _this.search_data.param[key].$set(1, end_date.setHours(23, 59, 59));
                }
                console.log(_this.search_data.param[key]);
            }
        },
        events: {
            hideOverlay: function () {
                if (this.show_panel_key) {
                    this.show_panel_key = false;
                }
                if(this.show_history_key){
                    this.show_history_key = false;
                }

            }
        }
    });

</script>

<template id="equip_down">

    <i-button class="btn" @click="show_export" class="permissionHidden" v-permission="{name:'导出设备数据'}">导出数据
    </i-button>

    <Modal title="下载数据"
           width="650"
           :visible.sync="show_export_key">

<script type="text/javascript">
    Vue.component('equip-down', {
        template: '#equip_down',
        props: ['sel_equip_no_list'],
        data: function () {
            return {
                show_export_key: false,//下载数据是否显示
                longTime: false,
                loading: true,
                dateOpitons: {
                    shortcuts: [
                        {
                            text: '今天',
                            value: function () {
                                var start = new Date().setHours(0, 0, 0);
                                var end = new Date().setHours(23, 59, 59);
                                return [start, end];
                            }
                        },
                        {
                            text: '最近7天',
                            value: function () {
                                var start = new Date();
                                var end = new Date();
                                start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                                return [start.setHours(0, 0, 0), end.setHours(23, 59, 59)];
                            }
                        },
                        {
                            text: '最近30天',
                            value: function () {
                                var start = new Date();
                                var end = new Date();
                                start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                                return [start.setHours(0, 0, 0), end.setHours(23, 59, 59)];
                            }
                        },
                        {
                            text: '最近90天',
                            value: function () {
                                var start = new Date();
                                var end = new Date();
                                start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                                return [start.setHours(0, 0, 0), end.setHours(23, 59, 59)];
                            }
                        }
                    ],
                    disabledDate: function (date) {//当前时间之后的时间禁用
                        return date && date.valueOf() > Date.now();
                    }
                },

                status_group: [],
                params_list: [],//传感器对象参数
                params_group: [],//传感器已选择参数数组
                inputTaskName: '',//任务名称
                dateTime: [new Date().setHours(0, 0, 0) - 24 * 60 * 60 * 1000, new Date().setHours(0, 0, 0) - 1000],//默认时间

            }
        },
        ready: function () {
            var _this = this;
            _this.params_list = window.web_config.param_unit_name.sensor;
            _this.status_group = ['equip_time', 'status'];
            _this.params_group = ['temperature', 'humidity'];
        },
        methods: {
            show_export: function () {
                var _this = this;
                if (!_this.sel_equip_no_list.length) {
                    _this.$Message.error('请先选择要下载的设备');
                    _this.loading = false;
                    return;
                }

                _this.inputTaskName = _this.sel_equip_no_list.length + '设备_'
                    + _this.formatDateTime(_this.dateTime[0]).split(' ')[0] + '--'
                    + _this.formatDateTime(_this.dateTime[1]).split(' ')[0];

                _this.show_export_key = true;

            },
            ok: function () {
                var _this = this;
                if (!_this.inputTaskName || !_this.dateTime[0] || !_this.dateTime[1]) {
                    _this.$Message.error('参数不完整');
                    return false;
                }
                console.log(_this.formatDateTime(_this.dateTime[0]), _this.formatDateTime(_this.dateTime[1]));

                var json = {};
                json.file_name = _this.inputTaskName;
                json.time = parseInt(new Date(_this.dateTime[0]).getTime() / 1000) + ',' + parseInt(new Date(_this.dateTime[1]).getTime() / 1000);
                json.equip_no = _this.sel_equip_no_list.join(',');
                json.param = _.union(_this.status_group, _this.params_group).join(',');
                json.api_url = "post/env/export/equipment/equip_data";

                window.new_down(json);
                _this.show_export_key = false;
            },
            cancel: function () {
                this.show_export_key = false;
            },
            ok_time: function () {
                var _this = this;
                console.log(_this.formatDateTime(_this.dateTime[0]), _this.formatDateTime(_this.dateTime[1]));
            },
            change_time: function (val) {
                var _this = this;
                console.log(val);
                var time = val.split(' - ');
                var start_date = new Date(time[0]);
                var end_date = new Date(time[1]);
                if (!(end_date.getHours() + end_date.getMinutes())) {
                    end_date = new Date(end_date.setHours(23, 59, 59));
                }
                var days = Math.floor(Math.abs(start_date.getTime() - end_date.getTime()) / 24 / 3600 / 1000);
                _this.longTime = days >= 365;//超过365天提醒
                _this.dateTime = [start_date.getTime(), end_date.getTime()];
                _this.inputTaskName = this.sel_equip_no_list.length + '设备' + '_' + time[0].split(' ')[0] + '--' + time[1].split(' ')[0];

            },//改变时间
            formatDateTime: function (inputTime) {
                var date = new Date(inputTime);
                var y = date.getFullYear();
                var m = date.getMonth() + 1;
                m = m < 10 ? ('0' + m) : m;
                var d = date.getDate();
                d = d < 10 ? ('0' + d) : d;
                var h = date.getHours();
                h = h < 10 ? ('0' + h) : h;
                var minute = date.getMinutes();
                var second = date.getSeconds();
                minute = minute < 10 ? ('0' + minute) : minute;
                second = second < 10 ? ('0' + second) : second;
                return y + '-' + m + '-' + d + ' ' + h + ':' + minute + ':' + second;
            }
        }
    });
</script>

<script type="text/javascript">
    Vue.component('add-equip', {
        template: '#add_equip',
        data: function () {
            return {
                show_modal: false,//
                addData: {
                    equip_type: '温湿度监测终端',//设备类型(必填)
                    name: '',				//设备名
                    env_no: [],				//环境编号
                    id: '',				//设备序号(8位数字)
                    status: '备用',				//设备状态
                    minute: '',				//设备数据传输间隔--分钟
                    second: ''				//设备数据传输间隔--秒
                },
                dataKey: false,		//防止连续点击添加设备
                allEquip: {},			//所有的设备类型
                treeList: [],         //环境树
            }
        },

        methods: {
            init: function () {
                var _this = this;
                $.get('/2.2.05_P001/base_api/base/envs/tree/', function (data) {
                    _this.treeList = makeTree(data);

                    //生成环境树方法
                    function makeTree(data) {
                        var result = [];
                        _.each(data, function (item, index) {
                            var node = {
                                label: item.name,
                                children: [],
                                value: item.env_no
                            };
                            if (item.children && item.children.length !== 0) {
                                node.children = makeTree(item.children);
                            }
                            result.push(node);
                        });
                        return result;
                    }

                    $.get('/2.2.05_P001/base_api/env/common/all_equip_type', function (data) {
                        // console.log(data);
                        delete data['固定离线设备'];
                        _this.allEquip = data;
                        _this.show_modal = true;
                        _this.typeSelect();
                    });
                });
            },
            cancel: function () {
                this.show_modal = false;
            },
            add: function () {
                this.continue_add('true');
            },
            continue_add: function (key) {
                var _this = this;
                if (_this.dataKey) {
                    return;
                }
                _this.dataKey = true;
                console.log(_this.addData);
                var json = {};
                json.env_no = _.last(_this.addData.env_no) || '';
                json.equip_type = _this.addData.equip_type;
                json.id = _this.addData.id;
                json.name = _this.addData.name;
                json.minute = _this.addData.minute;
                json.second = _this.addData.second;
                json.status = _this.addData.status;
                if (!json.name) {
                    _this.$Message.error('请输入设备名称');
                    _this.dataKey = false;
                    return;
                }

                $.post('/2.2.05_P001/base_api/env/equipments/manage/equip_add', json, function (data) {
                    _this.dataKey = false;
                    if (data.error) {
                        _this.$Message.error(data.error);
                        return;
                    }

                    if (key === 'true') {
                        _this.cancel();
                    }
                    if (data.result) {
                        _this.addData = {
                            equip_type: '温湿度监测终端',//设备类型(必填)
                            name: '',				//设备名
                            env_no: [],				//环境编号
                            id: '',				//设备序号(8位数字)
                            status: '备用',				//设备状态
                            minute: '',				//设备数据传输间隔--分钟
                            second: ''				//设备数据传输间隔--秒
                        };
                        _this.$Message.success(data.msg);
                        _this.typeSelect();
                    }
                });
            },
            typeSelect: function () {//设备类型变化时改变addData.equip_type
                var _this = this;
                $.get('/2.2.05_P001/base_api/env/equipments/manage/code', {equip_type: _this.addData.equip_type}, function (data) {
                    _this.addData.id = (data.code || '') + (data.num || '');
                });
            }
        }
    });
</script>

            get_equip_row: function (equip_no) {
                var _this = this;
                if (!_this.all_equips_obj[equip_no]) {
                    return false;
                }
                var equip = _this.all_equips_obj[equip_no];
                if (equip.status !== '备用' && equip.status !== '停用') {
                    equip.status = '启用';
                }
                var row = {

                    equip_no: equip_no,
                    type: _this.type,
                    param: _.extend({}, default_param),
                    name: equip.name || '',
                    equip_type: equip.equip_type || '',
                    remark: equip.remark || '',
                    no_support: false,//不支持配置类型
                };
                row.param.id = equip.equip_no;
                row.param.equip_type = equip.equip_type;
                row.param.equip_name = equip.name;
                row.param.equip_remark = equip.remark;
                row.param.equip_status = equip.status;
                row.param.equip_clear_env = false;
                if (equip.env_no && equip.nav) {
                    var env_no = [];
                    _.each(equip.nav, function (env) {
                        env_no.push(env.env_no);
                    });
                    row.param.equip_env_no = env_no;
                }
                row.param.equip_model = equip.model;
                row.param.equip_manufacturer = equip.manufacturer;
                row.param.equip_applicability = equip.applicability;
                row.param.equip_effect = equip.effect;
                var sleep = equip.sleep * 1;
                if (sleep >= 3600) {
                    row.param.sleep_period = parseInt(sleep / 3600);
                    row.param.unit = 'hour';
                } else if (sleep >= 60 && sleep < 3600) {
                    row.param.sleep_period = parseInt(sleep / 60);
                    row.param.unit = 'minute';
                } else {
                    row.param.sleep_period = parseInt(sleep);
                    row.param.unit = 'second';
                }
                if (equip.target) {
                    row.param.min = equip.target;
                }

                console.log(row);
                return row;
            },
            get_all_equip: function (callback) {
                var _this = this;
                $.get('/2.2.05_P001/base_api/env/equipments/manage/all_equip', function (data) {
                    if (data.error) {
                        _this.$Message.error('获取设备列表出错');
                        return;
                    }
                    var all_equips = [], all_equips_obj = {};
                    _.each(data.rows, function (row) {
                        all_equips_obj[row.equip_no] = row;
                        all_equips.push({equip_no: row.equip_no, name: row.name});
                    });
                    _this.all_equips = all_equips;
                    _this.all_equips_obj = all_equips_obj;

                    if (_this.tree_list.length) {
                        callback && callback();
                        return;
                    }
                    $.get('/2.2.05_P001/base_api/base/envs/tree/', function (data) {
                        _this.tree_list = makeTree(data);

                        //生成环境树方法
                        function makeTree(data) {
                            var result = [];
                            _.each(data, function (item, index) {
                                var node = {
                                    label: item.name,
                                    children: [],
                                    value: item.env_no
                                };
                                if (item.children && item.children.length !== 0) {
                                    node.children = makeTree(item.children);
                                }
                                result.push(node);
                            });
                            return result;
                        }

                        callback && callback();
                    });

                }, 'json');

            },

                var _this = this;
                var equip = _this.sel_equips_data[index];
                console.log('edit_remark', index, equip);

                layer.prompt({title: '输入备注信息', value: equip.remark, formType: 2}, function (text, layer_index) {

                    if (text) {

            ok: function () {
                var _this = this;
                var settings = [];
                var err;
                var is_send_instruct = false;//是否是下发指令
                if (_this.type === 'other' || /^[0-9a-fA-F]{2}$/.test(_this.type)) {
                    is_send_instruct = true;
                }

                _.each(_this.sel_equips_data, function (row) {
                    if (!_this.type_obj[row.type]) {
                        return;
                    }
                    if (row.no_support) {
                        return;//不支持此参数
                    }
                    var rt = {};
                    if (_this.type_obj[row.type].valid) {
                        rt = _this.type_obj[row.type].valid(row.param);
                    }
                    if (rt.err) {
                        err = rt.err;
                        return;
                    }
                    console.log(rt);
                    var setting = {};
                    setting.equip_no = row.equip_no;
                    setting.instruct = row.type;
                    setting.operation = _this.type_obj[row.type].name;
                    setting.remark = rt.remark || '';
                    if (is_send_instruct) {
                        setting.send_type = rt.send_type || _this.send_type;
                        if (setting.send_type === 3) {
                            setting.send_cycle = rt.send_cycle || 0;
                        }
                        setting.send_data = rt.data || '';
                    } else {
                        setting = _.extend(setting, rt.data);
                    }
                    settings.push(setting);
                });
                console.log(settings);
                if (err) {
                    _this.$Message.error(err);
                    return;
                }
                if (!settings.length) {
                    _this.$Message.error('无设备进行操作');
                    return;
                }

                _this.send_loading = true;

                $.post('/2.2.05_P001/base_api/env/equipments/setting', {settings: settings}, function (data) {
                    _this.send_loading = false;
                    if (data.error) {
                        _this.$Message.error(data.error);
                        return;
                    }
                    if (is_send_instruct) {
                        _this.$Message.info(data.msg + ',等待数据下发');
                        if (_this.send_type === '2') {
                            require('common/socket.io').emit('nowSendDown');
                            console.log('nowSendDown');
                        }
                    } else {
                        _this.$Message.info(data.msg);
                    }
                    _this.tab_key = 'history_key';
                    _this.get_history_filter();
                    _this.get_history();
                    _this.ok_end && _this.ok_end();
                }, 'json').error(function () {
                    _this.send_loading = false;
                    _this.$Message.error('保存失败');
                });
            },

                this.show_modal = false;
                this.auto_load_history = false;

                            //     val: ['alert_param', 'alert_value1', 'alert_value2'],//监听变化
                            //     info: function (param) {
                            //         return param.alert_param + '/' + param.alert_value1 + '/' + param.alert_value2;
                            //     },
                            //     valid: function (param) {
                            //         var json = {};
                            //         json.alert_param = param.alert_param;
                            //         json.alert_value1 = param.alert_value1;
                            //         json.alert_value2 = param.alert_value2;
                            //         if (!json.alert_value1) {
                            //             return {err: '请输入参数1'};
                            //         }
                            //         return {data: json};
                            //     }
                            // },
                            // {
                            //     key: "12", name: "设置频率波特率(0x12)",
                            //     val: ['f_rate', 'b_rate'],//监听变化
                            //     info: function (param) {
                            //         return '频率:' + param.f_rate + ',波特率:' + param.b_rate;
                            //     },
                            //     valid: function (param) {
                            //         var json = {};
                            //         json.f_rate = param.f_rate;
                            //         json.b_rate = param.b_rate;
                            //         return {data: json};
                            //     }
                            // },
                            {
                                key: "22", name: "设置功能参数(0x22)",
                                val: ['parameter', 'func', 'set_value', 'set_unit'],//监听变化
                                info: function (param) {
                                    return param.parameter + ',' + param.func + ',' + param.set_value;
                                },
                                valid: function (param) {
                                    var json = {};
                                    json.parameter = param.parameter;
                                    json.func = param.func;
                                    json.set_value = param.set_value;
                                    if (!json.func) {
                                        return {err: '功能参数不能空'};
                                    }

                                    if (['设置除湿目标值', '设置除湿时间', '终端传感器预热时间',
                                            '终端全范围湿度补偿值', '终端循环发送帧数', '终端全范围湿度补偿值',
                                            '终端全范围湿度补偿开关', '终端校正数值开关', '终端发送数据类型'
                                        ].indexOf(json.func) !== -1) {

                                        if (json.set_value === '') {
                                            return {err: '设定值不能空'};
                                        }
                                        if (['设置除湿时间', '终端传感器预热时间'].indexOf(json.func) !== -1) {
                                            json.set_unit = param.set_unit;
                                            if (parseInt(json.set_value) != json.set_value) {
                                                return {err: json.func + '必须为整数'};
                                            }
                                            if (json.set_unit === 'hour') {
                                                if (json.set_value > 55 || json.set_value < 1) {
                                                    return {err: json.func + '为1~55'};
                                                }
                                            } else {
                                                if (json.set_value > 100 || json.set_value < 1) {
                                                    return {err: json.func + '为1~100'};
                                                }
                                            }

                                        }
                                    }

                                    return {data: json};
                                }
                            },
                            // {key: '0a', name: "下发显示图片(0x0a)"},
                            // {
                            //     key: 'box_model', name: "切换囊匣模式(0x)",
                            //     equip_types: ['智能囊匣'],
                            //     val: ['box_model'],//监听变化
                            //     valid: function (param) {
                            //         var json = {};
                            //         json.model = param.box_model;
                            //         return {data: json};
                            //     }
                            // },
                            {
                                key: "other", name: "自定义指令(0x)",
                                val: ['other'],//监听变化
                                info: function (param) {
                                    return param.other;
                                },
                                valid: function (param) {
                                    var json = {};
                                    json.other = param.other;
                                    if (!json.other) {
                                        return {err: '请输入指令及参数'};
                                    }
                                    if (!/^[0-9a-fA-F ]+$/.test(json.other)) {
                                        return {err: '指令及参数必须为16进制'};
                                    }

                                    return {data: json};
                                }
                            },
                        ]
                    }, {
                        name: '其他操作',
                        options: [
                            {
                                key: 'replace', name: "设备替换",
                                val: ['replace_no'],//监听变化
                                valid: function (param) {
                                    var json = {};
                                    json.new_no = param.replace_no;
                                    if (!json.new_no) {
                                        return {err: '请输入指令及参数'};
                                    }
                                    return {data: json};
                                }
                            },
                        ]
                    }
                ];

                _this.type_list = type_list;
                var type_obj = {};
                _.each(type_list, function (group) {
                    _.each(group.options, function (param) {
                        type_obj[param.key] = param;
                    });
                });
                _this.type_obj = type_obj;
            },
            change_type: function () {
                var _this = this;
                _.each(_this.sel_equips_data, function (row) {
                    row.type = _this.type;
                    row.no_support = false;
                    //不支持此类设备操作
                    if (_this.type_obj[_this.type].equip_types && _this.type_obj[_this.type].equip_types.indexOf(row.equip_type) === -1) {
                        row.no_support = true;
                    }
                    console.log(_this.type_obj[_this.type].equip_types, row);
                });
            },
            get_type_name: function (type) {
                return this.type_obj[type] ? this.type_obj[type].name : '';
            },
            get_type_info: function (type, param) {
                return this.type_obj[type].info ? this.type_obj[type].info(type, param) : '';
            },
            get_history_filter: function () {
                var _this = this;
                var search_data = {
                    show_env_tree: false,
                    key: '',
                    env_no: [],
                    param: {}
                };
                search_data.save_history_func = function (history) {
                    my_store('set_equip_search_history', history);
                };
                search_data.history = my_store('set_equip_search_history') || [];
                search_data.right_list = [];
                $.get('/2.2.05_P001/base_api/env/equipments/operation/filter', function (data) {
                    if (data.equip_opt && data.equip_opt.length) {
                        search_data.right_list.push({
                            type: 'status', key: 'operation', name: '操作', data: data.equip_opt,
                        });
                    }
                    if (data.operator && data.operator.length) {
                        search_data.right_list.push({
                            type: 'status', key: 'operator', name: '操作者', data: data.operator,
                        });
                    }
                    search_data.right_list.push({
                        type: 'datetimerange', key: 'time', name: '时段', data: []
                    });

                });
                _this.$refs.history_search.init(search_data);//有筛选条件获取列表数据
            },
            get_history: function () {
                var _this = this;
                var param = {};
                param.page = _this.history_page;
                param.limit = _this.history_limit;
                param.id = _this.search_data.key;
                _.each(_this.search_data.param, function (val, key) {
                    param[key] = val;
                    if (_.isArray(val)) {
                        param[key] = val.join(',');
                        if (param[key] === ',') {
                            param[key] = '';
                        }
                    }
                });
                console.log(param);
                _this.history_spin_key = true;
                $.post('/2.2.05_P001/base_api/env/equipments/operation/operation_list', param, function (data) {
                    _this.history_spin_key = false;
                    if (data.error) {
                        _this.$Message.error(data.error);
                        return;
                    }
                    _this.send_history_data = data.rows;
                    _this.history_count = data.total;
                }, 'json').error(function () {
                    _this.history_spin_key = false;
                });

            },
            get_send_history_columns: function () {
                var _this = this;
                var columns = [
                    {
                        title: '#',
                        width: 50,
                        align: 'center',
                        render: function (row, column, index) {
                            return (_this.history_page - 1) * _this.history_limit + index + 1;
                        }
                    },
                    {
                        title: '设备编号',
                        width: 90,
                        key: 'equip_no',
                        render: function (row, column, index) {
                            if (!row.equip_no) {
                                return '';
                            }
                            return row.equip_no.length > 11 ? row.equip_no.slice(-11) : row.equip_no;
                        }
                    },
                    {
                        title: '配置类型',
                        width: 160,
                        key: 'operation',
                        render: function (row, column, index) {
                            var cycles = ['', '每天0点', '每周一0点', '每月一日0点'];
                            if (row.send_type == 3) {
                                return row.operation + '' + (cycles[row.send_cycle] ? '|重复:' + (cycles[row.send_cycle]) : '');
                            }
                            return row.operation;
                        }
                    },
                    {
                        title: '配置参数',
                        width: 250,
                        key: 'remark'
                    },
                    {
                        title: '状态',
                        width: 80,
                        key: 'send_status',
                        render: function (row, column, index) {
                            if (!row.send_type) {
                                return '';
                            }
                            var status_text = ['无反馈', '等待下发', '已下发', '已反馈', '组帧错误', '已取消'];
                            return status_text[row.send_status] + (row.send_count > 1 ? '(<span data-title="下发次数">' + row.send_count + '</span>)' : '');
                        }
                    }, {
                        title: '操作时间',
                        width: 140,
                        key: 'operation_time',
                        render: function (row) {
                            return '<Tooltip  content="操作者：' + row.operator + '" placement="top">' + row.operation_time + '</Tooltip>';
                        }
                    }, {
                        title: '下发时间',
                        width: 140,
                        key: 'send_time'
                    }, {
                        title: '反馈时间',
                        width: 150,
                        key: 'feedback_time'
                    }, {
                        title: '反馈结果',
                        width: 200,
                        key: 'feedback_data',
                        render: function (row, column, index) {
                            var text = row.feedback_data;
                            if (!text) {
                                return text;
                            }
                            try {
                                var t = JSON.parse(text);
                                text = '';
                                _.each(t, function (val, key) {
                                    text += key + ':' + val + '<br/>';
                                });
                            } catch (e) {
                                console.error(e, text);
                            }
                            return text;
                        }
                    }
                ];
                return columns;
            },
            history_search: function (json) {
                var _this = this;
                _this.search_data = json;
                _this.get_history(json);
            },
            auto_load_history_fn: function () {
                var _this = this;
                setTimeout(function () {
                    _this.auto_load_history_fn();
                    if (_this.auto_load_history) {
                        _this.get_history();
                    }
                }, 10000);


            }
        }
    });
</script>

                <i-option value="停止">停止</i-option>
                <i-option value="启动">启动</i-option>
            </i-select>
        </div>

        <div v-if="type=='31'">
            <i-select :model.sync="param.control" style="width:100px;">
                <i-option v-for="item in params" :value="item.value">{{item.label}}</i-option>
            </i-select>
            <i-input :value.sync="param.min" style="width: 150px;"
                     :placeholder="param.control=='humidity'?'调控值(30~70)': param.control=='lighting'?'调控值(0~100)':'调控值'"></i-input>

        </div>

        <div v-if="type=='32'">

            <i-select :model.sync="param.control_inner" style="width:100px;">
                <i-option v-for="item in params" :value="item.value">{{item.label}}</i-option>
            </i-select>
            序号:
            <i-input :value.sync="param.c_order" placeholder="序号" style="width:60px;"></i-input>
            调控值:
            <i-input :value.sync="param.c_value" placeholder="调控值" style="width:150px;"></i-input>

        </div>

        <div v-if="type=='86'">
            主动下发
        </div>

        <div v-if="type=='other'">
            <i-input style="width:300px;" placeholder="请输入指令及参数" :value.sync="param.other"></i-input>
        </div>
        <div v-if="type=='replace'">
            <i-select style="width:300px;" :model.sync="param.replace_no" filterable placeholder="替换为">
                <i-option v-for="row in all_equips" :value="row.equip_no">{{ row.equip_no.slice(-11) }}
                </i-option>
            </i-select>
        </div>
    </div>

</template>
<script type="text/javascript">
    Vue.component('param-data', {
        template: '#param_data',
        props: ['type', 'param', 'tree_list', 'no_support', 'all_equips'],
        data: function () {
            return {
                img_list: [],
                params: [
                    {value: "humidity", label: window.get_param_unit_name('humidity').name},
                    {value: "temperature", label: window.get_param_unit_name('temperature').name},
                    {value: "voc", label: window.get_param_unit_name('voc').name},
                    {value: "co2", label: window.get_param_unit_name('co2').name},
                    {value: "light", label: window.get_param_unit_name('light').name},
                    {value: "uv", label: window.get_param_unit_name('uv').name},
                    {value: "organic", label: window.get_param_unit_name('organic').name},
                    {value: "inorganic", label: window.get_param_unit_name('inorganic').name},
                    {value: "sulfur", label: window.get_param_unit_name('sulfur').name},
                    {value: "soil_temperature", label: window.get_param_unit_name('soil_temperature').name},
                    {value: "soil_humidity", label: window.get_param_unit_name('soil_humidity').name},
                    {value: "soil_conductivity", label: window.get_param_unit_name('soil_conductivity').name},
                    {value: "cascophen", label: window.get_param_unit_name('cascophen').name},
                    {value: "so2", label: window.get_param_unit_name('so2').name},
                    {value: "no2", label: window.get_param_unit_name('no2').name},
                    {value: "o3", label: window.get_param_unit_name('o3').name},
                    {value: "oxygen", label: window.get_param_unit_name('oxygen').name},
                    {value: "lighting", label: window.get_param_unit_name('lighting').name},
                ]
            }
        },
        methods: {
            upload_img: function () {
                var _this = this;
                console.log(_this);
                var upload = require('common/upload');
                upload({
                    data: {
                        path: 'equip',
                        width: 600,
                        height: 400,
                    },
                    accept: 'image/jpg,image/jpeg,image/png',
                    success: function (data) {
                        if (data.error) {
                            _this.$Message.error('上传失败');
                            return;
                        }
                        _this.$Message.success('上传成功');
                        _this.img_list.push(data.url);
                        if (!window.temp_equip_imags) {
                            window.temp_equip_imags = {};
                        }
                        if (!window.temp_equip_imags[_this.param.id]) {
                            window.temp_equip_imags[_this.param.id] = [];
                        }
                        window.temp_equip_imags[_this.param.id].push(data.url);
                    },
                    error: function (data) {
                        _this.$Message.error('上传失败');
                    }
                });
            },
            del_img: function (index) {
                var _this = this;
                this.img_list.splice(index, 1);
                window.temp_equip_imags[_this.param.id].splice(index, 1);
            }
        }
    });
</script>
