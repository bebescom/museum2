<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>请输入密码</title>

    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
</head>
<body>

<form onsubmit="login();return false;">
    请输入密码：<input type="password" name="pwd" id="pwd">
    <button type="submit">提交</button>
    <span id="msg"></span>
</form>

<script type="text/javascript">
    function login() {
        var pwd = $('#pwd').val();
        $('#msg').text('');
        $.post('login', {pwd: pwd}, function (data) {
            if (data == 'ok') {
                window.location.reload();
            } else {
                $('#msg').text(data);
            }
        });

    }
</script>

</body>
</html>
